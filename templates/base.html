<!DOCTYPE html>
{% load static %}
<html>
<head>

    <title>KEIKAKU</title>
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <header>
      <div class="top-l">
          <a class="logo" href="/">計画 KEIKAKU</a>
          <a class="top" href="/" >Home</a>
          <a class="top" href="/anime/">Anime</a>
          <a class="top" href="/manga/">Manga</a>
          <a class="top" href="/forum/">Community</a>
      </div>

      <div class="top-r">
          <form action="/search/" method="get">
              <input name="q" type="text" placeholder="Search...">
              <button type="submit">Search</button>
          </form>
          {% if user.is_authenticated %}
            <a class="top" href="/profile">User:{{ user.username }}</a>
            <a class="top" href="/logout/">Logout</a>
          {% else %}
            <a class="top" href="/login/">Login  </a>
            <a class="top" href="/register/">Sign up</a>
          {% endif %}
      </div>
    </header>
    {% for message in messages %}
        <div class="alert alert-{% if message.level_tag == 'error' %}danger{% else %}{{ message.level_tag}}{% endif %}" role="alert">
            {{ message }}
        </div>
	{% endfor %}
    {% block content %}

    {% endblock %}

</body>
</html>

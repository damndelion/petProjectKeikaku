{% extends 'base.html' %}
{% block content %}
    <style>
         .list_view {
              display: flex;
              flex-wrap: wrap;
         }
        .main{
            margin-left: 8%;
            margin-right: 8%;
        }
        img{
            padding: 3%;
            width: 132px;
            height: 200px;
        }
        .topic{
            display: block;
            background-color: lightgray;
            padding-left: 5%;
            font-family: 'Raleway', sans-serif;
            font-style: italic;
        }
        a{
            color:black;
            text-decoration: none;
        }
    </style>
<div class="main">
    <h4 class="topic">Result for <em>{{ request.GET.q }}</em></h4>

{% if animes or mangas %}
    <div class="list_view">
        {% for anime in animes %}
            <div class="col-sm-2">
                 <img  src="{{ anime.img_url }}" alt="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg?20200913095930">
                 <h6><a href="/anime/{{ anime.id }}">{{ anime.title}}</a></h6>
            </div>
        {% endfor %}
      </div>
       <div class="list_view">
        {% for manga in mangas %}
            <div class="col-sm-2">
                <img src="{{ manga.imgPath }}" alt="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg?20200913095930">
                <h6><a href="/manga/{{ manga.id }}">{{ manga.title}}</a></h6>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No results found.</p>
{% endif %}
    {% endblock %}

</div>
